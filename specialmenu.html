<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/specialmenu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Special menu</h1>
    <section class="carousel" aria-label="Gallery">
      <ol class="carousel__viewport">
        <li id="carousel__slide1" tabindex="0" class="carousel__slide">
          <div class="carousel__snapper"></div>
          <img src="/images/strawberry.png" alt="Strawberry bubble tea" />
          <a href="#carousel__slide3" class="carousel__prev"
            >Go to last slide</a
          >
          <a href="#carousel__slide2" class="carousel__next"
            >Go to next slide</a
          >
        </li>
        <li id="carousel__slide2" tabindex="0" class="carousel__slide">
          <div class="carousel__snapper"></div>
          <img src="/images/tarococo.png" alt="Tarococo bubble tea" />
          <a href="#carousel__slide1" class="carousel__prev"
            >Go to previous slide</a
          >
          <a href="#carousel__slide3" class="carousel__next"
            >Go to next slide</a
          >
        </li>
        <li id="carousel__slide3" tabindex="0" class="carousel__slide">
          <div class="carousel__snapper"></div>
          <img src="/images/mango.png" alt="Mango bubble tea" />
          <a href="#carousel__slide2" class="carousel__prev"
            >Go to previous slide</a
          >
          <a href="#carousel__slide1" class="carousel__next"
            >Go to next slide</a
          >
        </li>
      </ol>
      <div class="button shadow">SEE INGREDIENTS</div>
    </section>
    <div class="footer">
      <span>Some text about the comapny</span>
      <i class="fab fa-instagram"></i>
    </div>
  </body>
</html>
